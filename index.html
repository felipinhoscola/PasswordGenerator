<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, password generator">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="logo">Gerador De Senhas</h1>
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slide" class="slider" type="range" min="6" max="20" value="10">
        <button id="button" class="button-cta" onclick="generatePass()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copyPass()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">123SDAD@!#</span>
        <span class="tooltip">Clique na senha para copiar!</span>
    </div>
    
</body>
</html>
